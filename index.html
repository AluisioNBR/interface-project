<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<script src="./scripts/popUp.js" defer></script>
		<script src="./scripts/money.js" defer></script>
		<script src="./scripts/xp.js" defer></script>
		<script src="./scripts/attributes.js" defer></script>
		<script src="./scripts/changeAttributesValues.js" defer></script>
		<script src="./scripts/buttonsHTML.js" defer></script>
		<script src="./game.js" defer></script>
		<title>Interface</title>
	</head>
	<body>
		<header id="status-fixed">
			<img id="avatar" src="" alt="Avatar" title="Avatar">

				<div id="money-content">
					<label for="money" title="Coins">
						<img src="./img/coin.gif" title="Coin">
						Coins:
					</label><br>
					<input type="number" name="money" id="money" title="Coins" readonly placeholder="0">
				</div>

				<div id="level-content">
					<label for="xp-bar" title="Nível" id="level-viewer">
						<img src="./img/XPpoint.gif" title="Ponto de Experiência">
						<span>Nível 1</span>
					</label><br>
					<input type="range" title="Nível" name="xp-bar" id="xp-bar" min="1" max="100" value="0" readonly><br>
					<label for="xp-points" title="Pontos de XP" id="xp-points-indicator">XP points:</label>
					<input type="number" title="Pontos de XP" name="xp-points" id="xp-points" readonly value="3">
				</div>
		</header>

		<main>
			<div id="person-card" class="not-active">
				<div id="basic-informations">
					<label for="name-inf">Nome:</label>
					<input type="text" name="name-inf" class="button" id="name-inf" value="Test" v readonly><br>

					<label for="breed-inf">Raça:</label>
					<input type="text" name="breed-inf" class="button" id="breed-inf" value="Test" readonly><br>

					<label for="class-inf">Classe:</label>
					<input type="text" name="class-inf" class="button" id="class-inf" value="Test" readonly>
				</div>
				<button class="button" id="changeToStatus">Status</button>
			</div>

			<div id="status-card">
				<div>
					<h4>Status</h4>
					<ul>
						<li>
							<label for="str" title="Força">str</label><br>
							<div class="progress">
								<input class="progress-bar" title="Força" id="str" name="str" type="range" max="100" value="3" readonly>
								<label for="indicator-str" hidden>Indicador de Força</label>
								<input type="number" title="Indicador de Força" class="progress-bar-value" id="indicator-str" name="indicator-str" readonly value="3">
							</div>
						</li>
						
						<li>
							<label for="vit" title="Vitalidade">vit</label><br>
							<div class="progress">
								<input class="progress-bar" title="Vitalidade" name="vit" id="vit" type="range" max="100" value="3" readonly>
								<label for="indicator-vit" hidden>Indicador de Vitalidade</label>
								<input type="number" title="Indicador de Vitalidade" class="progress-bar-value" name="indicator-vit" id="indicator-vit" readonly value="3">
							</div>
						</li>

						<li>
							<label for="spd" title="Velocidade">spd</label><br>
							<div class="progress">
								<input class="progress-bar" title="Velocidade" name="spd" id="spd" type="range" max="100" value="3" readonly>
								<label for="indicator-spd" hidden>Indicador de Velocidade</label>
								<input type="number" title="Indicador de Velocidade" class="progress-bar-value" name="indicator-spd" id="indicator-spd" readonly value="3">
							</div>
						</li>

						<li>
							<label for="dex" title="Constituição">dex</label><br>
							<div class="progress">
								<input class="progress-bar" title="Constituição" name="dex" id="dex" type="range" max="100" value="3" readonly>
								<label for="indicator-dex" hidden>Indicador de Constituição</label>
								<input type="number" title="Indicador de Constituição" class="progress-bar-value" name="indicator-dex" id="indicator-dex" readonly value="3">
							</div>
						</li>

						<li>
							<label for="int" title="Inteligência">int</label><br>
							<div class="progress">
								<input class="progress-bar" title="Inteligência" name="int" id="int" type="range" max="100" value="3" readonly>
								<label for="indicator-int" hidden>Indicador de Inteligência</label>
								<input type="number" title="Indicador de Inteligência" class="progress-bar-value" name="indicator-int" id="indicator-int" readonly value="3">
							</div>
						</li>
					</ul>
				</div>

				<div id="buttons-conteiner">
					<div>
						<button class="button" id="changeToPerson">Personagem</button>
						<button class="button" id="confirm-button">Confirmar Aprimoramento</button>
					</div>
					<div>
						<button class="button" id="save-button">Salvar</button>
						<button class="button" id="close-button">Fechar</button>
					</div>
				</div>
			</div>

			<div class="popup-conteiner not-active" id="confirmUpdatePopUp">
				<div class="pop-up">
					<p id="confirm-text">
						Deseja confirmar o aprimoramento ?
					</p>
		
					<p id="cost">
						Serão necessários 30 pontos de experiência
					</p>
		
					<div>
						<button class="button" id="confirm-update">Confirmar</button>
						<button class="button" id="cancel-update">Cancelar</button>
					</div>
				</div>
			</div>

			<div class="popup-conteiner not-active" id="saveDataPopUp">
				<div class="pop-up">
					<p id="save-text">
						Progresso Salvo!!
					</p>

					<button class="button" id="closeSave">
						Fechar
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
